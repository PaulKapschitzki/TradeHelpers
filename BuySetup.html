<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>>Pre-Trade-Checklist</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav">
            <li class="nav-item mx-4">
                <a class="nav-link" href="index.html">3/4 BP</a>
            </li>
            <li class="nav-item  mx-4 active">
                <a class="nav-link" href="#">BS/SS</a>
            </li>
            <li class="nav-item mx-4">
                <a class="nav-link" href="Breakout.html">BO</a>
            </li>
            <li class="nav-item mx-4">
                <a class="nav-link" href="2LegMove.html">2LM</a>
            </li>
            <li class="nav-item mx-4">
                <a class="nav-link" href="Climactic_Parabolic.html">CP</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <form id="form_BS">
            <h2>BS / SS</h2>
    
            <!-- Checklist -->
            <div class="container">
                <div class="col">
                    <div class="row">
                        <label class="col-8">Is there an uptrend (downtrend for short)?</label>
                        <input class="col-4" type="checkbox" id="bsTrend" name="BS" />
                    </div>
                    <div class="row">
                        <label class="col-8">Does a retracement happen with at least 2 consecutive red candles?</label>
                        <input class="col-4" type="checkbox" id="bsRetracement" name="BS" />
                    </div>
                    <div class="row">
                        <label class="col-8">Does price retrace to 21 EMA (or 200 SMA)?</label>
                        <input class="col-4" type="checkbox" id="bsRetracementEMA" name="BS" />
                    </div>
                    <div class="row">
                        <label class="col-8">Does price make a 50% retracement of prior move?</label>
                        <input class="col-4" type="checkbox" id="bsRetracement50perCent" name="BS" />
                    </div>
                    <div class="row">
                        <label class="col-8">Does price retrace prior Pivot or Support/Resistance level?</label>
                        <input class="col-4" type="checkbox" id="bsRetracementPivot" name="BS" />
                    </div>
                    <div class="row">
                        <label class="col-8">Does price indicate a reversal with indecision candles?</label>
                        <input class="col-4" type="checkbox" id="bsIndecisionCandles" name="BS" />
                    </div>
                    <div class="row">
                        <label class="col-8">Does price indicate a reversal with a Retest & Failure?</label>
                        <input class="col-4" type="checkbox" id="bsRetestAndFailure" name="BS" />
                    </div>
                    <div class="row">
                        <label class="col-8">Does price indicate a reversal with Ending Volume</label>
                        <input class="col-4" type="checkbox" id="bsEndingVolume" name="BS" />
                    </div>
                    <div class="row">
                        <label class="col-8">Does price indicate a reversal with Bottoming Tails?</label>
                        <input class="col-4" type="checkbox" id="bsBottomingTails" name="BS" />
                    </div>
                    <div class="row">
                        <label class="col-8">Does the top (bottom) of prior Pivot form a clear V-Shape?</label>
                        <input class="col-4" type="checkbox" id="bsVShapePivot" name="BS" />
                    </div>
                </div>
            </div>
    
            <div class="container">
                <div>
                    <!-- Buttons -->
                    <div class="container form-inline">
                        <div class="row">
                            <button id="checkBtn_BS" type="button" class="btn btn-primary mr-3 my-3">Check</button>
                            <button id="resetBtn_BS" type="reset" value="Reset" class="btn btn-primary my-3">Reset</button>
                        </div>
                    </div>
                    
                    <!-- Result + Rating of Setup -->
                    <div id="bsResult">
                    </div>
                    <div id="bsResultText"></div>
                    <div id="bsRating">
                        Rating: <span id="bsRatingText"></span>
                    </div>
                </div>
            </div>
            
        </form>
    </div>
  </body>

    <script defer> // defer makes sure, that the script is loaded after the html
        require("./render_BS.js");
    </script> 
</html>
