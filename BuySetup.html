    <div class="container">
        <form id="form_BS" class="form-group">
            <div class="container">
                <img src="./img/BuySetup_Example.png" alt="Buy Setup Example" />
            </div>
            <!-- Checklist -->
            <div>
                <div class="col">
                    <div class="form-row">
                        <label class="col-11">Is there an uptrend (downtrend for short)?</label>
                        <input class="col-1" type="checkbox" id="bsTrend" name="BS" />
                    </div>
                    <hr>
                    <div class="form-row">
                        <label class="col-11">Does a retracement happen with at least 2 consecutive red candles?</label>
                        <input class="col-1" type="checkbox" id="bsRetracement" name="BS" />
                    </div>
                    <hr>
                    <div class="form-row">
                        <label class="col-11">Does price retrace to 21 EMA (or 200 SMA)?</label>
                        <input class="col-1" type="checkbox" id="bsRetracementEMA" name="BS" />
                    </div>
                    <hr>
                    <div class="form-row">
                        <label class="col-11">Does price make a 50% retracement of prior move?</label>
                        <input class="col-1" type="checkbox" id="bsRetracement50perCent" name="BS" />
                    </div>
                    <hr>
                    <div class="form-row">
                        <label class="col-11">Does price retrace prior Pivot or Support/Resistance level?</label>
                        <input class="col-1" type="checkbox" id="bsRetracementPivot" name="BS" />
                    </div>
                    <hr>
                    <div class="form-row">
                        <label class="col-11">Does price indicate a reversal with indecision candles?</label>
                        <input class="col-1" type="checkbox" id="bsIndecisionCandles" name="BS" />
                    </div>
                    <hr>
                    <div class="form-row">
                        <label class="col-11">Does price indicate a reversal with a Retest & Failure?</label>
                        <input class="col-1" type="checkbox" id="bsRetestAndFailure" name="BS" />
                    </div>
                    <hr>
                    <div class="form-row">
                        <label class="col-11">Does price indicate a reversal with Ending Volume</label>
                        <input class="col-1" type="checkbox" id="bsEndingVolume" name="BS" />
                    </div>
                    <hr>
                    <div class="form-row">
                        <label class="col-11">Does price indicate a reversal with Bottoming Tails?</label>
                        <input class="col-1" type="checkbox" id="bsBottomingTails" name="BS" />
                    </div>
                    <hr>
                    <div class="form-row">
                        <label class="col-11">Does the top (bottom) of prior Pivot form a clear V-Shape?</label>
                        <input class="col-1" type="checkbox" id="bsVShapePivot" name="BS" />
                    </div>
                </div>
            </div>
    
            <div class="container">
                <!-- Buttons -->
                <div class="form-row form-group btn-group">
                    <button id="checkBtn_BS" type="button" class="btn btn-primary mr-3 mb-3" role="button">Check</button>
                    <button id="resetBtn_BS" type="reset" value="Reset" class="btn btn-primary mb-3" role="button">Reset</button>
                    <a href="shareSizeCalculator.html" id="shareSizeCalcBtn_BS" type="button" class="btn btn-success mr-3 mb-3 btn-shareSizeCalc" role="button" aria-pressed="true" hidden>Calculator Your Share Size</a>
                </div>
                <!-- Result + Rating of Setup -->
                <div id="bsResult">
                </div>
                <div id="bsRating">
                    <b>Rating: <span id="bsRatingText"></span></b>
                    <b><span> - </span></b>
                    <b><span id="bsResultText"></span></b>
                </div>
            </div>
        </form>
