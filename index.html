<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>>Pre-Trade-Checklist</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light form-inline">
        <ul class="navbar-nav">
            <li class="nav-item mx-4 active">
                <a class="nav-link" href="#">3/4 BP</a>
            </li>
            <li class="nav-item mx-4">
                <a class="nav-link" href="BuySetup.html">BS/SS</a>
            </li>
            <li class="nav-item mx-4">
                <a class="nav-link" href="Breakout.html">BO</a>
            </li>
            <li class="nav-item mx-4">
                <a class="nav-link" href="2LegMove.html">2LM</a>
            </li>
            <li class="nav-item mx-4">
                <a class="nav-link" href="Climactic_Parabolic.html">CP</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid headline_container">
        <h2 class="text-center headline">3/4 Bar Play - Checklist</h2>
    </div>
    <div class="container">
        <form id="form_34BP" class="form-group">
            <div class="container">
                <img src="./img/34BarPlay_Example.png" alt="3/4 Bar Play Example" />
            </div>
            <!-- Checklist -->
            <div>
                <div class="col">
                    <div class="form-row">
                        <label class="col-8">Is the 1st or 2nd Bar of a none extended move?</label>
                        <input class="col-4" type="checkbox" id="34bpIgnitingBar" name="34BP" />
                    </div>
                    <div class="form-row">
                        <label class="col-8">Is it a Wide Range Igniting Bar?</label>
                        <input class="col-4" type="checkbox" id="34bpWideRangeBar" name="34BP" />
                    </div>
                    <div class="form-row">
                        <label class="col-8">Is Bar #2 (or #3) an Inside Resting Bar?</label>
                        <input class="col-4" type="checkbox" id="34bpInsideRestingBar" name="34BP" />
                    </div>
                    <div class="form-row">
                        <label class="col-8">Has the Igniting Bar increased Volume?</label>
                        <input class="col-4" type="checkbox" id="34bpIncreasedVolume" name="34BP" />
                    </div>
                    <div class="form-row">
                        <label class="col-8">Do the Bars have relatively equal highs?</label>
                        <input class="col-4" type="checkbox" id="34bpEqualHighs" name="34BP" />
                    </div>
                    <div class="form-row">
                        <label class="col-8">Is there a Gap prior to the Igniting Bar?</label>
                        <input class="col-4" type="checkbox" id="34bpGap" name="34BP"/>
                    </div>
                    <div name="gapLevelGroup">What kind of Gap is it?</div>
                    <div id="gapLevelGroup" name="gapLevelGroup" class="form-group">                    
                        <div class="col-8">
                            <label class="col-4" for="level1">Level 1</label>
                            <input class="col-2" type="radio" id="level1" name="gapLevel" value="level1" disabled>
                        </div>
                        <div class="col-8">
                            <label class="col-4" for="level2">Level 2</label>
                            <input class="col-2" type="radio" id="level2" name="gapLevel" value="level2" disabled>
                        </div>
                        <div class="col-8">
                            <label class="col-4" for="level3">Level 3</label>
                            <input class="col-2" type="radio" id="level3" name="gapLevel" value="level3" disabled>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="container">
                <!-- Buttons -->
                <div class="form-row form-group btn-group">
                    <button id="checkBtn_34BP" type="button" class="btn btn-primary mr-3 mb-3" role="button" aria-expanded="false" aria-controls="resultText_34BP">Check</button>
                    <button id="resetBtn_34BP" type="reset" value="Reset" class="btn btn-primary mb-3" role="button">Reset</button>
                    <a href="shareSizeCalculator.html" id="shareSizeCalcBtn_34BP" type="button" class="btn btn-success mr-3 mb-3 btn-shareSizeCalc" role="button" aria-pressed="true" hidden>Calculator Your Share Size</a>
                </div>
                <!-- Result + Rating of Setup -->
                <div id="34bpResult">
                </div>
                <div id="34bpRating">
                    <b>Rating: <span id="34bpRatingText"></span></b>
                    <b><span> - </span></b>
                    <b><span id="34bpResultText"></span></b>
                </div>
            </div>
        </form>
    </div>
  </body>
  
  <script defer> // defer makes sure, that the script is loaded after the html
    require("./renders/render_34BP.js");
  </script> 
</html>
