<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>>Pre-Trade-Checklist</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav">
            <li class="nav-item mx-4">
                <a class="nav-link" href="index.html">3/4 BP</a>
            </li>
            <li class="nav-item  mx-4">
                <a class="nav-link" href="BuySetup.html">BS/SS</a>
            </li>
            <li class="nav-item mx-4 active">
                <a class="nav-link" href="#">BO</a>
            </li>
            <li class="nav-item mx-4">
                <a class="nav-link" href="2LegMove.html">2LM</a>
            </li>
            <li class="nav-item mx-4">
                <a class="nav-link" href="Climactic_Parabolic.html">CP</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <form id="form_BO" class="form-inline">
            <!-- Test align -->
            <h2 class="text-center">BO</h2>
            
            <!-- Checklist -->
            <div class="container">
                <div class="col">
                    <div class="row">
                        <label class="col-8">Is there a consolodiation with at least 5 candles?</label>
                        <input class="col-4" type="checkbox" id="boConsolidation" name="BO" />
                    </div>
                    <div class="row">
                        <label class="col-8">Does consolidation have (relativly) low volume?</label>
                        <input class="col-4" type="checkbox" id="boConsolLowVol" name="BO" />
                    </div>
                    <div class="row">
                        <label class="col-8">Does stock show Relativ Strength (RS)?</label>
                        <input class="col-4" type="checkbox" id="boRS" name="BO" />
                    </div>
                    <div class="row">
                        <label class="col-8">Does pre-breakout consolidation retrace to 21 EMA?</label>
                        <input class="col-4" type="checkbox" id="bo21EmaRetracement" name="BO" />
                    </div>
                    <div class="row">
                        <label class="col-8">Is the base <bold>CLEAN</bold>b and <bold>TIGHT</bold> in range?</label>
                        <input class="col-4" type="checkbox" id="boCleanAndTightBase" name="BO" />
                    </div>
                    <div class="row">
                        <label class="col-8">Is it at or near a round number?</label>
                        <input class="col-4" type="checkbox" id="boNearRoundNumber" name="BO" />
                    </div>
                    <div name="roundNumber">What kind of number is it?</div>
                    <div id="roundNumberType" name="roundNumber" class="form-group">                    
                        <div class="col-12">
                            <label class="col-6" for="VBRN">Very Big Round Number (VBRN)</label>
                            <input class="col-2" type="radio" id="boVBRN" name="numberType" value="VBRN" disabled>    
                        </div>
                        <div class="col-12">
                            <label class="col-6" for="BRN">Big Round Number (BRN)</label>
                            <input class="col-2" type="radio" id="boBRN" name="numberType" value="BRN" disabled>    
                        </div>
                        <div class="col-12">
                            <label class="col-6" for="HRN">Half Round Number (HRN)</label>
                            <input class="col-2" type="radio" id="boHRN" name="numberType" value="HRN" disabled>    
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-8">Did a trendline break occure previously?</label>
                        <input class="col-4" type="checkbox" id="boTrendlineBreak" name="BO" />
                    </div>
                    <div class="row">
                        <label class="col-8">Is the pattern easily recognizable?</label>
                        <input class="col-4" type="checkbox" id="boEasy2See" name="BO" />
                    </div>
                </div>
            </div>
    
            <div class="container">
                <div>
                    <!-- Buttons -->
                    <div class="container form-inline">
                        <div class="row">
                            <button id="checkBtn_BO" type="button" class="btn btn-primary mr-3 my-3">Check</button>
                            <button id="resetBtn_BO" type="reset" value="Reset" class="btn btn-primary my-3">Reset</button>
                        </div>
                    </div>
                    
                    <!-- Result + Rating of Setup -->
                    <div id="boResult">
                    </div>
                    <div id="boResultText"></div>
                    <div id="boRating">
                        Rating: <span id="boRatingText"></span>
                    </div>
                </div>
            </div>
            
        </form>
    </div>
  </body>

    <script defer> // defer makes sure, that the script is loaded after the html
        require("./renders/render_BO.js");
    </script> 
</html>
