    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <nav class="nav nav-pills nav-justified">
        <a class="nav-item nav-link" href="Markttechnik.html">MT</a>
        <a class="nav-item nav-link" href="index.html">3/4 BP</a>
        <a class="nav-item nav-link" href="BuySetup.html">BS</a>

        <a class="nav-item nav-link" href="2LegMove.html">2LM</a>

    </nav>
    <!-- <div class="container-fluid headline_container">
        <h2 class="text-center headline">Breakout - Checklist</h2>
    </div> -->
    <div class="container">
        <form id="form_BO" class="form-group">
            <div class="container">
                <img src="./img/Breakout_Example.png" alt="Breakout Example" />
            </div>
            <!-- Checklist -->
            <div>
                <div class="col">
                    <div class="form-row">
                        <label class="col-11">Is there a consolodiation with at least 5 candles?</label>
                        <input class="col-1" type="checkbox" id="boConsolidation" name="BO" />
                    </div>
                    <hr>
                    <div class="form-row">
                        <label class="col-11">Does consolidation have (relativly) low volume?</label>
                        <input class="col-1" type="checkbox" id="boConsolLowVol" name="BO" />
                    </div>
                    <hr>
                    <div class="form-row">
                        <label class="col-11">Does stock show Relativ Strength/Weakness to the market (RS/RW)?</label>
                        <input class="col-1" type="checkbox" id="boRS" name="BO" />
                    </div>
                    <hr>
                    <div class="form-row">
                        <label class="col-11">Does pre-breakout consolidation retrace to 21 EMA?</label>
                        <input class="col-1" type="checkbox" id="bo21EmaRetracement" name="BO" />
                    </div>
                    <hr>
                    <div class="form-row">
                        <label class="col-11">Is the base/top <bold>CLEAN</bold> and <bold>TIGHT</bold> in range?</label>
                        <input class="col-1" type="checkbox" id="boCleanAndTightBase" name="BO" />
                    </div>
                    <hr>
                    <div class="form-row">
                        <label class="col-11">Is it at or near a round number?</label>
                        <input class="col-1" type="checkbox" id="boNearRoundNumber" name="BO" />
                    </div>
                    <div name="roundNumber">What kind of number is it?</div>
                    <div id="roundNumberType" name="roundNumber" class="form-group">                    
                        <div class="col-12">
                            <label class="col-6" for="VBRN">Very Big Round Number (VBRN)</label>
                            <input class="col-2" type="radio" id="boVBRN" name="numberType" value="VBRN" disabled>    
                        </div>
                        <div class="col-12">
                            <label class="col-6" for="BRN">Big Round Number (BRN)</label>
                            <input class="col-2" type="radio" id="boBRN" name="numberType" value="BRN" disabled>    
                        </div>
                        <div class="col-12">
                            <label class="col-6" for="HRN">Half Round Number (HRN)</label>
                            <input class="col-2" type="radio" id="boHRN" name="numberType" value="HRN" disabled>    
                        </div>
                    </div>
                    <hr>
                    <div class="form-row">
                        <label class="col-11">Did a trendline break occure previously?</label>
                        <input class="col-1" type="checkbox" id="boTrendlineBreak" name="BO" />
                    </div>
                    <hr>
                    <div class="form-row">
                        <label class="col-11">Is the pattern easily recognizable?</label>
                        <input class="col-1" type="checkbox" id="boEasy2See" name="BO" />
                    </div>
                </div>
            </div>
    
            <div class="container">
                <!-- Buttons -->
                <div class="form-row form-group btn-group">
                    <button id="checkBtn_BO" type="button" class="btn btn-primary mr-3 mb-3" role="button">Check</button>
                    <button id="resetBtn_BO" type="reset" value="Reset" class="btn btn-primary mb-3" role="button">Reset</button>
                    <a href="shareSizeCalculator.html" id="shareSizeCalcBtn_BO" type="button" class="btn btn-success mr-3 mb-3 btn-shareSizeCalc" role="button" aria-pressed="true" hidden>Calculator Your Share Size</a>
                </div>
                <!-- Result + Rating of Setup -->
                <div id="boResult">
                </div>
                <div id="boRating">
                    <b>Rating: <span id="boRatingText"></span></b>
                    <b><span> - </span></b>
                    <b><span id="boResultText"></span></b>
                </div>
            </div>
        </form>
    </div>
  </body>

    <script defer> // defer makes sure, that the script is loaded after the html
        require("./renders/render_BO.js");
    </script> 
</html>
