  <body>
    <nav class="nav nav-pills nav-justified">
        <a class="nav-item nav-link" href="Markttechnik.html">MT</a>

    <!-- <div class="container-fluid headline_container">
        <h2 class="text-center headline">2 Leg Move - Checklist</h2>
    </div> -->
    <div class="container">
        <form id="form_2LM" class="form-group">
            <div class="container">
                <img src="./img/2LegMove_Example.png" alt="2 Leg Move Example" />
            </div>
            <!-- Checklist -->
            <div>
                <div class="col">
                    <div class="form-row">
                        <label class="col-11">Strong initial/igniting move?</label>
                        <input class="col-1" type="checkbox" id="2lmStrongIgniting" name="2LM" />
                    </div>
                    <hr>
                    <div class="form-row">
                        <label class="col-11">Does initial move come AFTER a consolidation (time or price)?</label>
                        <input class="col-1" type="checkbox" id="2lmPriorConsolidation" name="2LM" />
                    </div>
                    <hr>
                    <div class="form-row">
                        <label class="col-11">Is the 1st Leg smaller than 15% of the stock price?</label>
                        <input class="col-1" type="checkbox" id="2lmSmallFirstLeg" name="2LM" />
                    </div>
                    <hr>
                    <div class="form-row">
                        <label class="col-11">Short Consolidation with no or small retracement = Inside Resting Bar?</label>
                        <input class="col-1" type="checkbox" id="2lmInsideRestingBar" name="2LM" />
                    </div>
                    <hr>
                    <div class="form-row">
                        <label class="col-11">Consolidation only 1 (max. 2) Bars?</label>
                        <input class="col-1" type="checkbox" id="2lmIRB1or2Bars" name="2LM" />
                    </div>
                    <hr>
                    <div class="form-row">
                        <label class="col-11">Does IRB have low volume (NO high Ending Volume)?</label>
                        <input class="col-1" type="checkbox" id="2lmIRBLowVolume" name="2LM" />
                    </div>
                    <hr>
                    <div class="form-row">
                        <label class="col-11">Does IRB make a 50% retracement of prior bar?</label>
                        <input class="col-1" type="checkbox" id="2LMIRB50PercentRetracement" name="2LM" />
                    </div>
                    <hr>
                    <div class="form-row">
                        <label class="col-11">Does IRB form in upper 50% of prior bar?</label>
                        <input class="col-1" type="checkbox" id="2lmIRBUpper50Percent" name="2LM" />
                    </div>
                    <hr>
                    <div class="form-row">
                        <label class="col-11">Does IRB have Bottoming Tails?</label>
                        <input class="col-1" type="checkbox" id="2lmIRBBottomingTails" name="2LM" />
                    </div>
                </div>
            </div>
    
            <div class="container">
                <!-- Buttons -->
                <div class="form-row form-group btn-group">
                    <button id="checkBtn_2LM" type="button" class="btn btn-primary mr-3 mb-3" role="button" >Check</button>
                    <button id="resetBtn_2LM" type="reset" value="Reset" class="btn btn-primary mb-3" role="button" >Reset</button>
                    <a href="shareSizeCalculator.html" id="shareSizeCalcBtn_2LM" type="button" class="btn btn-success mr-3 mb-3 btn-shareSizeCalc" role="button" aria-pressed="true" hidden>Calculator Your Share Size</a>
                </div>
                <!-- Result + Rating of Setup -->
                <div id="2lmResult">
                </div>
                <div id="2lmRating">
                    <b>Rating: <span id="2lmRatingText"></span></b>
                    <b><span> - </span></b>
                    <b><span id="2lmResultText"></span></b>
                </div>
            </div>
        </form>
    </div>
  </body>

  <script defer> // defer makes sure, that the script is loaded after the html
    require("./renders/render_2LM.js");
  </script> 
</html>
